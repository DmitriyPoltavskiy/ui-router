<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<title></title>
	<meta charset="UTF-8">
	
	<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"></link>

	<link rel="stylesheet" href="app/css/main.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 .col-md-offset-3">
				<ul class="nav nav-pills" ng-init="active = 'home'">
					<li ng-click="active = 'home'" ng-class="{ 'active': active == 'home' }">
						<a ui-sref="home">Home</a>
					</li>
					<li ng-click="active = 'about'" ng-class="{ 'active': active == 'about' }">
						<a ui-sref="about">About</a>
					</li>
					<li ng-click="active = 'contacts'" ng-class="{ 'active': active == 'contacts' }">
						<a ui-sref="contacts">Contacts</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3" ui-view>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="app/js/app.js"></script>

</body>
</html>
